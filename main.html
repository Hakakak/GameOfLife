<html>

<head>
    <meta charset="utf8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="Game-Of-Life">Game of Life</h1>
        <ul class="option-container">
            <button class="restart-button">Restart</button>
            <li class="drop">
                <p class="p">Kill ...<i class="fas fa-angle-down"></i></p>
                <div class="droping">
                    <p class ="kill-entity" value ="Grass">Kill Grass</p>
                    <p class ="kill-entity" value ="Herbivore">Kill Herbivores</p>
                    <p class ="kill-entity" value ="Predator">Kill Predators</p>
                    <p class ="kill-entity" value ="All">Kill All</p>
                </div>
            </li>
            <li class="drop">
                <p class="p">Spawn ...<i class="fas fa-angle-down"></i></p>
                <div class="droping">
                    <p class ="spawn-entity" value ="Grass">Spawn Grass</p>
                    <p class ="spawn-entity" value ="Herbivore">Spawn Herbivores</p>
                    <p class ="spawn-entity" value ="Predator">Spawn Predators</p>
                </div>
            </li>
            <li class="drop">
                <p class="p">Change season...<i class="fas fa-angle-down"></i></p>
                <div class="droping">
                    <p class="change-season" value ="Winter">Winter</p>
                    <p class="change-season" value ="Spring">Spring</p>
                    <p class="change-season" value ="Summer">Summer</p>
                    <p class="change-season" value ="Autumn">Autumn</p>
                </div>
            </li>
            <li class="drop">
                <p class="p">FrameRate...<i class="fas fa-angle-down"></i></p>
                <div class="droping">
                    <input type="range" class="FRChanger" min="10" max="100" step="10"></input>
                    <p class="p">FrameRate</p>
                </div>
            </li>
        </ul>
    </header>
    <div class="canvas-div">
        <canvas id="countChart"></canvas>   
    </div>
    <script src="p5.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="java.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</body>

</html>
